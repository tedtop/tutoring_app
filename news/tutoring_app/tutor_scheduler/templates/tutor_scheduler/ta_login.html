{% extends 'tutor_scheduler/base.html' %}

{% block title %}TA Login{% endblock %}

{% block content %}
<h2>TA Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit" class="btn">Login</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </p>
</form>

<p>Don't have an account? <a href="{% url 'ta_signup' %}">Sign up as a TA</a></p>
{% endblock %}
